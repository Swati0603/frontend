 <div class="alert alert-success col-sm-10" *ngIf="isLoggedIn;else failmessage">
   <strong>{{isLoggedIn}} !!</strong>
 </div>
 <ng-template #failmessage>
   <div class="alert alert-danger" *ngIf="isLoginFailed">
     <strong>{{isLoginFailed}} !!</strong>
   </div>
 </ng-template>


<div class="container">
  <div class="row">
      <div class="col-lg-3 col-md-2"></div>
      <div class="col-lg-6 col-md-8 login-box">
          <div class="col-lg-12 login-key">
              <i class="fa fa-key" aria-hidden="true"></i>
          </div>
          <div class="col-lg-12 login-title">
              ADMIN PANEL
          </div>

          <div class="col-lg-12 login-form">
              <div class="col-lg-12 login-form">
                  <form>
                      <div class="form-group">
                          <label class="form-control-label">COLLEGE NAME</label>
                          <input type="text" class="form-control">
                          <div *ngIf="form.username.touched">
                            <p class="alert alert-danger" *ngIf="form.username.errors?.required" >UserName is required</p>
                          </div>
                      </div>
                      <div class="form-group">
                          <label class="form-control-label">PASSWORD</label>
                          <input type="password" class="form-control" i>
                      </div>
                      <div *ngIf="form.password.touched">
                        <p class="alert alert-danger" *ngIf="form.password.errors?.required" >Password is required</p>
                      </div>

                      <div class="col-lg-12 loginbttm">
                          <div class="col-lg-6 login-btm login-text">
                              <!-- Error Message -->
                          </div>
                          <div class="col-lg-6 login-btm login-button">
                              <button type="submit" class="btn btn-outline-primary" (click)="onSubmit()">LOGIN</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="col-lg-3 col-md-2"></div>
      </div>
  </div>
